		            <section>
		                <h1>个人中心</h1>
		                <p>
                            <span><i class="fa fa-check"></i>&nbsp;真实姓名：<input type="text" id="realName" value="xxx" class="information"></span><br>
		                    <span><i class="fa fa-check"></i>&nbsp;用户名：<input type="text" id="userName" value="xxx" class="information"></span><br>
                            <span><i class="fa fa-check"></i>&nbsp;个人签：<input type="text" id="tag" value="千里之行，始于足下" class="information"></span><br>
							<span><i class="fa fa-check"></i>&nbsp;性别：
                                <span class="sub-info1"><input type="radio" name="sex" value=0>&nbsp;男</span>
                                <span class="sub-info2"><input type="radio" name="sex" value=1>&nbsp;女</span>
                                <span class="sub-info3"><input type="radio" name="sex" value=2>&nbsp;未知</span>
                                <br></span>
							<span><i class="fa fa-check"></i>&nbsp;生日：<input type="date" id="datePicker" class="information"><br></span>
                            <span><i class="fa fa-check"></i>&nbsp;邮箱：<input type="text" id="email" class="information" disabled="disabled"><br></span>
							<span><i class="fa fa-check"></i>&nbsp;已有课程报告数：<input type="text" id="projectNum" value="xxx" class="information" disabled="disabled"><button class="btn1" onclick="goPrg()">查看我的报告</button><br></span>
							<span><i class="fa fa-check"></i>&nbsp;已有课程pre资料数：<input type="text" id="paperNum" value="xxx" class="information" disabled="disabled"><button class="btn1" onclick="goPaper()">查看我的资料</button><br></span>
		                </p>
						<button class="btn2" onclick="infoChange()">确认修改</button>
                        <br>
                        <br>
                        <h1>修改密码</h1>
		                <p>
		                    修改密码：<input type="password" id="pwd" value="" class="information"><br>
							再次确认密码：<input type="password" id="pwd2" value="" class="information"><br>
		                </p>
						<button  class="btn2" style="margin-bottom:50px" onclick="pwdChange()">确认修改</button>
                        <h1>用户注销</h1>
                        <button  class="btn2" onclick="logout()">退出登录</button>
		            </section>
